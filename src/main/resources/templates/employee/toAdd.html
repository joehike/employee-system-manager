<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
    layout:decorator="common/layout">
<head>
<meta charset="UTF-8">
<title>员工管理系统|修改</title>
</head>
<body>

<div layout:fragment="content" class="add">
	<h4>用户信息</h4>
	<form action="${basePath}/IndexServlet" method="post">
		<input type="hidden" name="method" value="add">
		<div>
			<label for="ename">姓名：</label>
			<input type="text" name="ename" value="${requestScope.ename}" />
			<span class="error">${requestScope.enameError}</span>
		</div>
		<div>
			<label for="egender">性别：</label>
			男<input type="radio" name="egender"  value="男" ${requestScope.egender == '男' ? 'checked' : ''}/>
			女<input type="radio" name="egender"  value="女" ${requestScope.egender == '女' ? 'checked' : ''}/>
			<span class="error">${requestScope.egenderError}</span>
		</div>
		<div>
			<label for="did">部门：</label>
			<select name="did">
				<c:forEach items="${requestScope.departments}" var="department">
					<option ${department.did==did?'selected':''} value="${department.did}">${department.dname}</option>
				</c:forEach>
			</select>
			<span class="error">${requestScope.didError}</span>
		</div>
		<div>
			<label for="esalary">工资：</label>
			<input type="text" name="esalary" value="${requestScope.esalary}"/>
			<span class="error">${requestScope.esalaryError}</span>
		</div>
		<div>
			<button type="submit">添加</button>
			<button type="reset">重置</button>
		</div>
	</form>
</div>

</body>
</html>
